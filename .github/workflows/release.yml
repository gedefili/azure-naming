name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Create tarball
        run: |
          mkdir -p dist
          git archive --format=tar.gz --output=dist/azure-naming-${{ github.ref_name }}.tar.gz ${{ github.ref_name }}
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/azure-naming-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
