name: Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      bearer_token:
        description: 'Optional bearer token to use for integration steps (falls back to secrets or token helper)'
        required: false
        type: string
      function_url:
        description: 'Optional function host base URL to target for smoke test (e.g. http://localhost:7071). If omitted the smoke test is skipped.'
        required: false
        type: string

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002
        options: >-
          --health-cmd "curl -f http://localhost:10002 || exit 1" --health-interval 10s

    env:
      # Dev storage connection string pointing at the service ports
      AzureWebJobsStorage: >-
        DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFe4d01+EXAMPLETESTKEY==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Token prep and smoke tests have been moved to a local helper script to
      # avoid expression-related linter warnings in editor/CI static checks.
      # Use `tools/run_integration_locally.py` to run integration tests and an
      # optional authenticated smoke test locally.

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update && sudo apt-get install -y wget

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Azurite
        run: |
          # wait for table endpoint to be reachable
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:10002 >/dev/null 2>&1; then
              echo azurite is up && break
            fi
            sleep 1
          done

      - name: Run integration tests and coverage
        run: |
          # Use the project's coverage wrapper to run tests and enforce component thresholds
          python tools/run_tests_with_coverage.py

      # smoke test removed from CI workflow

      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.json
